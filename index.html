<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pokemon vrste</title>
    <link
      rel="stylesheet"
      href="handlebars.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <style>
      .equal-cols {
        width: 100%;
        table-layout: fixed;
      }
      .equal-cols td {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <script
      id="pokemon-list"
      type="text/x-handlebars-template"
    >
      <table id="myTable" class="{{tableClass}} equal-cols">
        <thead>
          <tr>
            <th class="col-sm-1 hidden-xs">#</th>
            <th class="col-xs-12 col-sm-11">Ime</th>
            <th class="col-xs-12 col-sm-11">Stani≈°te</th>
            <th class="col-xs-12 col-sm-11">Rast</th>
          </tr>
        </thead>
        <tbody>
          {{#each pokemon}}
            <tr>
              <td class="col-sm-1 hidden-xs">{{@index}}</td>
              <td class="col-xs-12 col-sm-11">
                <a
                  href="#"
                  data-toggle="popover"
                  title="{{this.name}}"
                  data-content="{{this.url}}"
                >{{this.name}}</a>
              </td>
              <td class="col-xs-12 col-sm-11">
                <a
                  href="#"
                  data-toggle="popover"
                  title="{{this.name}}"
                  data-content="{{this.habitat}}"
                >{{this.habitat}}</a>
              </td>
              <td class="col-xs-12 col-sm-11">{{this.growth_rate}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div id="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="handlebars.js"></script>
  </body>
</html>
